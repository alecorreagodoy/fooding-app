      <div class=" contenedor">
        <div class="col-s-12   ">
  <div class="py-5 text-center ">
    <img class="d-block mx-auto mb-4" src="../assets/img/FOODING-ICONO.png" alt="logo" width="80" height="80">
  
    <h2>Regístrate</h2>
    <p class="">Ingresa tus datos para disfrutar de miles de recetas</p>
  </div>
  </div>

  <div class="row">

   
    <div class="col-s-12  col-12 input">
        <div class="mb-3">
           <input [(ngModel)]="data.userName" type="text" class="form-control" id="username" placeholder="Username" >
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          
        </div>
    </div>

        <div class="mb-3 col-s-12  col-12 input">
        
          <input [(ngModel)]="data.email" type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>
        <div class="mb-3 col-s-12 col-12 input">
        
          <label for="inputPassword" class="sr-only">Password</label>
          <input [(ngModel)]="data.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>
        <div class="mb-3 col-s-12 col-11 input">
          <button class="btn btn-lg  btn-block" (click)= "submit()" >Sign in</button>
        </div>
  </div>
